---
layout: base
section: news
---
<div class="content">
    <section>
        <article>
            <header>
                <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %d, %Y" }}</time>
                <h1><a href="{{ page.permalink }}" rel="bookmark" title="{{ page.title }}">{{ page.title }}</a></h1>
            </header>

            {{ content }}
        </article>
    </section>
</div>
