---
layout: base
section: news
---

<div class="content">

    <section>
        <article>
            <header>
                <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %d, %Y" }}</time>
                <h1>{{ page.title }}{% if page.draft %}<span class="draft">draft</span>{% endif %}</h1>
            </header>

            {{ content }}
        </article>
    </section>

    <div class="pagination">
    {% if page.previous.url %}<a class="button previous" href="{{page.previous.url}}" title="{{page.previous.title}}">previous </a>{% endif %}

    {% if page.next.url %}<a class="button next" href="{{page.next.url}}" title="{{page.next.title}}"> next</a>{% endif %}
    </div>
</div>
