---
layout: base
section: news
---
<div class="content">
    <section>
        <article>
            <header>
                <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %d, %Y" }}</time>
                <h1>{{ page.title }}{% if page.draft %}<span class="draft">draft</span>{% endif %}</h1>
            </header>

            {{ content }}
        </article>
    </section>
</div>
